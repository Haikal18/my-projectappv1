name: CI/CD Pipeline Next.js App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: haikal18/my-projectappv1/my-projectapp
  CONTAINER_NAME: my-projectapp
  HOST_PORT: 3000

jobs:
  # Job 1: Build dan Push Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout kode dari repository
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login ke GitHub Container Registry
      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata (tags, labels) for Docker
      - name: ðŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=
            type=ref,event=branch
          flavor: |
            latest=auto

      # 5. Build and push Docker image
      - name: ðŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # 6. Output image info
      - name: ðŸ“Š Output image information
        run: |
          echo "### ðŸš€ Docker Image Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy ke Self-Hosted Runner
  deploy-to-docker:
    name: Deploy to Self-Hosted Docker
    needs: build-and-push
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1. Login to GHCR untuk pull image
      - name: ðŸ” Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      # 2. Pull latest image from GHCR
      - name: ðŸ”„ Pull latest image from GHCR
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Stop dan remove container lama (jika ada)
      - name: ðŸ›‘ Stop and remove old container
        run: |
          if [ $(docker ps -a -q -f name=${{ env.CONTAINER_NAME }}) ]; then
            echo "Stopping existing container..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            echo "Removing existing container..."
            docker rm ${{ env.CONTAINER_NAME }} || true
          else
            echo "No existing container found."
          fi

      # 4. Run new container
      - name: ðŸš€ Run new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p ${{ env.HOST_PORT }}:3000 \
            -e NODE_ENV=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 5. Wait for container to be healthy
      - name: â³ Wait for container to be ready
        run: |
          echo "Waiting for container to start..."
          sleep 10
          
          # Check if container is running
          if [ $(docker ps -q -f name=${{ env.CONTAINER_NAME }}) ]; then
            echo "âœ… Container is running!"
          else
            echo "âŒ Container failed to start!"
            docker logs ${{ env.CONTAINER_NAME }}
            exit 1
          fi

      # 6. Health check
      - name: ðŸ¥ Health check
        run: |
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f http://localhost:${{ env.HOST_PORT }} > /dev/null 2>&1; then
              echo "âœ… Application is responding!"
              break
            else
              echo "â³ Waiting for application to respond... (Attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
              sleep 2
              ATTEMPT=$((ATTEMPT+1))
            fi
          done
          
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "âŒ Application failed to respond after $MAX_ATTEMPTS attempts"
            docker logs ${{ env.CONTAINER_NAME }}
            exit 1
          fi

      # 7. Verify deployment
      - name: âœ… Verify deployment
        run: |
          echo "### âœ¨ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container Status:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker ps -f name=${{ env.CONTAINER_NAME }} --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
      # 8. Get service info
      - name: ðŸŒ Get Service URL
        run: |
          # Get server IP (gunakan IP lokal atau public IP)
          SERVER_IP=$(hostname -I | awk '{print $1}')
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Access your app at:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Local:** http://localhost:${{ env.HOST_PORT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Network:** http://${SERVER_IP}:${{ env.HOST_PORT }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ” Useful commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# View logs" >> $GITHUB_STEP_SUMMARY
          echo "docker logs ${{ env.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Follow logs" >> $GITHUB_STEP_SUMMARY
          echo "docker logs -f ${{ env.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Container stats" >> $GITHUB_STEP_SUMMARY
          echo "docker stats ${{ env.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Restart container" >> $GITHUB_STEP_SUMMARY
          echo "docker restart ${{ env.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 9. Cleanup old images (opsional)
      - name: ðŸ§¹ Cleanup old images
        run: |
          echo "Removing unused images..."
          docker image prune -f